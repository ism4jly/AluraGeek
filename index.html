<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/cabecalho/cabecalho.css">
    <link rel="stylesheet" href="./assets/css/cabecalho/cabecalho-logo.css">
    <link rel="stylesheet" href="./assets/css/cabecalho/cabecalho-pesquisa.css">
    <link rel="stylesheet" href="./assets/css/cabecalho/cabecalho-login.css">
    <link rel="stylesheet" href="./assets/css/banner/banner.css">
    <link rel="stylesheet" href="./assets/css/banner/banner-titulo.css">
    <link rel="stylesheet" href="./assets/css/banner/banner-subtitulo.css">
    <link rel="stylesheet" href="./assets/css/banner/banner-imagem.css">
    <link rel="stylesheet" href="./assets/css/banner/banner-botao.css">
    <link rel="stylesheet" href="./assets/css/banner/banner-textos.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho__logo" src="./assets/img/Logo.jpg" alt="Logo AluraGeek">
        <button class="cabecalho__login">Login</button>
        <button class="cabecalho__pesquisa">
            <img src="./assets/img/Icone.svg" alt="Icone de pesquisa">
        </button>
    </header>

    <section class="banner">
        <div class="banner__imagem"></div>
        <div class="banner_textos">
            <h1 class="banner__titulo">Dezembro Promocional</h1>
            <p class="banner__subtitulo">Produtos selecionados com 33% de desconto</p>
            <button class="banner__botao">Ver Consoles</button>
        </div>
    </section>
</body>
</html>
